<div class="container" style="text-align: center;">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

    <div class="card text-white bg-primary mb-3">
        <div class="card-header">
            <h2 class="card-title">Invitations</h2>
        </div>
    </div>

    <div class="card">
        <h4 class="card-header">
            Games You Are Invited To
        </h4>
        <div class="card-body">

            <table class="table table-striped">
                <thead>
                    <th>Game Name</th>
                    <th>Inviter</th>
                    <th>Date</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let invitation of allInvitations">
                        <td>{{invitation?.GameName}}</td>
                        <td>{{invitation?.InviterName}}</td>
                        <td>{{invitation?.InvitationDate}}</td>
                        <td>
                            <button class="btn btn-info btn-sm mr-2"
                                (click)="joinGame(invitation.InvitationId)">Accept</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>
    <a [routerLink]="['/']" class="btn btn-secondary">Cancel</a>
</div>
